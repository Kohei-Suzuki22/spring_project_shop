<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div>ドロップダウン</div>
	<select>
		<option th:each="item: ${items}" th:value="${item.id}" th:text=${item.name}>
		</option>
	</select>
	<div>チェックボックス</div>
	<div th:each="item: ${items}">
		<input type="checkbox" th:id="${item.id}">
		<label th:text="${item.name}"></label>
	</div>
	<div>ラジオぼたん</div>
	<div th:each="item: ${items}">
		<input type="radio" name="selectedRadio" th:value="${item.id}" th:text=${item.name}>
	</div>

</body>
</html>
